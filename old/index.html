<!doctype html>
<html>
<head>
     <div id="canvasDiv"><canvas id="myCanvas" onMouseMove="mouseM(event)" onClick="mouseC(event)"</canvas></div>

    <title>Simone Salvo</title>
    <img id="cv1" src="cv1.png"  width="0" height="0 "hidden="true"/>
    <img id="cv2" src="cv2.png" width="0" height="0" hidden="true"/>
    <img id="pj1" src="pj1.png" width="0" height="0" hidden="true"/>
    <img id="pj2" src="pj2.png" width="0" height="0" hidden="true"/>
    <img id="det" src="details.png" width="0" height="0"  hidden="true"/>

    <style>
	@font-face
	{
		font-family:signatureFont;
		src: url(ZingEasy.woff);
	}
    
    #signatureDIV
    {
		font-family:signatureFont;
		position:fixed;
		bottom:-170px;
		height:auto;
		right:20px;
    }
	
	
	#signatureParagraph
	{
		font-size:1000%;
		color:#06C;
		height:inherit;
	}
		

	#canvasDiv
	{
		position:fixed;
		top:00px;
	}
    </style>

    <script>
		
		var w=screen.width - 15	;
		var h= screen.height -200;
		var selSX = 0;
		var selCX = 0;
		var imgD = w/8	;
		var detD = w/3;
		
		var det1 = document.getElementById("det");
		var cv11 = document.getElementById("cv1");
		var cv12 = document.getElementById("cv2");
		var pj11 = document.getElementById("pj1");
		var pj12 = document.getElementById("pj2");

        function draw()
        {		
			var ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.canvas.width=w;
            ctx.canvas.height=h;
			ctx.drawImage(cv11,w/4,(h/2)-imgD,imgD,imgD);
			ctx.drawImage(pj11,w/4,(h/2),imgD,imgD);
			ctx.drawImage(det1,(w/4)+imgD,(h/2)-(detD/2),detD,detD);

			if (selSX == 1)
			{
				ctx.drawImage(cv12,w/4,(h/2)-imgD,imgD,imgD);

			}
			else if (selCX == 1 )
			{	
				ctx.drawImage(pj12,w/4,(h/2),imgD,imgD);
			}

		}

		function mouseC()
		{
			if (selSX == 1)
			{
				window.open("cvSimoneSalvoEn.pdf","_blank","fullscreen=1,location=0,menubar=0,resizable=1,titlebar=0,toolbar=0","false");
			}
			else if (selCX == 1)
			{
				window.open("https://github.com/simonesalvo","_blank","fullscreen=1,location=0,menubar=0,resizable=1,titlebar=0,toolbar=0","false");
			}
		}
		function mouseM(e)
		{
			var x = e.clientX;
			var y = e.clientY;
			if ( (x > w/4) && (x<(w/4)+imgD) && (y >(h/2)-imgD) && ( y< ((h/2))) )
			{
				selSX =1;
				selCX =0;
			}
			else if ( (x > w/4) && (x<(w/4)+imgD) && (y >(h/2)) && ( y< ((h/2)+imgD)) )
			{
				selSX = 0;
				selCX = 1;
			}
			else if ((selSX == 1) || (selCX == 1))
			{
				selSX =0;
				selCX=0;
				draw();
			}

			if ((selSX == 1) || (selCX == 1))
			{
				draw();
			}		
			
		}
    </script>
</head>

<body onResize="window.location.reload()" bgcolor="#949192" onLoad="draw()" >
     <div id="signatureDIV" ><p id="signatureParagraph">SimoneSalvo.it</p></div>
</body>
</html>
